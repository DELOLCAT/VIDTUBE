<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video.js Custom Button in Control Bar</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet">

    <!-- Custom CSS for player and controls -->
    <style>
        #player-container {
            width: 480px; /* Set width */
            height: 356px; /* Set height */
            position: relative;
            margin: 0 auto; /* Center the player */
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }

        /* Custom button styles */
        .vjs-custom-button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Adjusting position of the custom button */
        .vjs-control-bar .vjs-custom-button-container {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 1; /* Ensure it's above other controls */
        }
        body,html {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <!-- Video.js Player -->
    <div id="player-container">
        <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="480" height="356">
            <source src="C:\Users\ahmad\Documents\GitHub\VIDTUBE\vids\hdfuoru.mp4" type="video/mp4">
            <!-- Fallback for browsers that don't support HTML5 video -->
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank" rel="noopener">supports HTML5 video</a>
            </p>
        </video>
    </div>

    <!-- Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>

    <script>
        // Initialize Video.js player
        var player = videojs('my-video', {
            // Player options
            controls: true, // Use native controls
            fluid: false, // Disable fluid resizing
            width: 480, // Set width explicitly 
            height: 356 // Set height explicitly
        });

        // Add custom button to control bar
        player.ready(function() {
            var controlBar = player.controlBar;
            var playToggle = controlBar.getChild('PlayToggle'); // Example existing control

            // Create custom button container
            var customButtonContainer = videojs.dom.createEl('div', {
                className: 'vjs-custom-button-container'
            });

            // Create custom button
            var customButton = videojs.dom.createEl('button', {
                className: 'vjs-custom-button',
                innerHTML: 'Go to Link'
            });

            // Add click event listener to custom button
            customButton.addEventListener('click', function() {
                window.location.href = 'https://www.example.com'; // Replace with your desired URL
            });

            // Append custom button to container
            customButtonContainer.appendChild(customButton);

            // Append custom button container to control bar
            controlBar.el().appendChild(customButtonContainer);
        });
    </script>
</body>
</html>
