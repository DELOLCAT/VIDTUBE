<head><style class="vjs-styles-defaults">
    .video-js {
      width: 300px;
      height: 150px;
    }

    .vjs-fluid {
      padding-top: 56.25%
    }
  </style><style class="vjs-styles-dimensions">
    .my-video-dimensions {
      width: 480px;
      height: 356px;
    }

    .my-video-dimensions.vjs-fluid {
      padding-top: 100%;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video.js Custom Button in Control Bar</title>
  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet">

  <!-- Custom CSS for player and controls -->
  <style>
      #player-container {
          width: 480px; /* Set width */
          height: 356px; /* Set height */
          position: relative;
          margin: 0 auto; /* Center the player */
          overflow: hidden; /* Hide overflow to prevent scrollbars */
      }

      /* Custom button styles */
      .vjs-custom-button {
          background-color: #4CAF50; /* Green */
          color: white;
          padding: 8px 16px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }

      /* Adjusting position of the custom button */
      .vjs-control-bar .vjs-custom-button-container {
          position: absolute;
          top: 0;
          right: 0;
          z-index: 1; /* Ensure it's above other controls */
      }
      body,html {
          margin: 0px;
          padding: 0px;
      }
  </style>
</head>
